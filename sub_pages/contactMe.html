<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/reset.css" rel="stylesheet" />
    <link href="../css/contact.css" rel="stylesheet" />
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <div id="container">
        <header>
            <nav>
                <ul id="main-nav">
                    <li><a class="nav-list" href="../index.html">Home</a></li>
                </ul>
            </nav>
        </header>
        <section id="contact">
                
            <h1>I am just running torward to my derea.</h1>
                
            <h1>Would you like to join me?</h1>

            <div id='noteAni'>
            <p id="note"><b>Dreamcatcher</b><br>
                A small ring decorated with nets, feathers, and beads.<br/>
                Originally made by Native Americans, it is believed to have a good dream to have.</p>
            </div>

             <fieldset>

                <legend>Contact me</legend>

                    <form>
                            <div class="name">

                                <label class="nameLabel" for="fName">First Name:</label>

                                <input class="nameInput" type="text" id="fName" placeholder="required" required/><br/>

                                <label class="nameLabel" for="lName">Last Name:</label>

                                <input class="nameInput" type="text" id="lName" placeholder="required" required/>

                            </div>

                            <div class="email">

                                    <label class="emailLabel" for="eMail">E-mail:</label>

                                    <input class="emailInput" type="email" id="eMail" placeholder="required" required/>
                            </div>

                            <div class="message">

                                    <label class="msgLabel" for="message">Message:</label>

                                    <textarea class="msgInput" id="message" cols="35" rows="5"></textarea>

                            </div>

                            <div class="question">

                                    <label for="qeustion">How did they find out about you?</label>

                                    <input class="qstSelect" id="qeustion" list="lists" placeholder="Select"  >

                                    <datalist id="lists">

                                        <option value="Google" label="Google"></option>

                                        <option value="NSCC" label="NSCC"></option>

                                        <option value="Word of mouth" label="Word of mouth"></option>

                                        <option value="Etc" label="Etc"></option>

                                    </datalist>

                            </div>

                            <div class="submit">

                                   <input class="submit" type="submit" id="submit" value="Submit"/>

                            </div>

                    </form>

            </fieldset>

        </section> 

        <footer>
    
                <p>My times with Programming</p>
            
        </footer>

    </div>


</body>
</html>
